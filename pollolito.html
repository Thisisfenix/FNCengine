<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Batalla Épica: PNG vs Pollolito</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #0a0a1a;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
            touch-action: manipulation;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-bar {
            width: 80%;
            max-width: 300px;
            height: 20px;
            border: 2px solid #7b68ee;
            margin-top: 20px;
            overflow: hidden;
        }

        #loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #7b68ee, #9d8aff);
            transition: width 0.3s;
        }

        #mobile-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background-color: #111126;
            display: none;
        }

        #battle-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a3a, #0a0a1a);
            z-index: 1;
        }

        .battle-character {
            position: absolute;
            bottom: 30%;
            width: 180px;
            height: 220px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
            z-index: 10;
            image-rendering: pixelated;
        }

        #player {
            left: 20%;
            background-image: url('assets/images/244_sin_titulo_20250626104631.png');
            transform: translateX(-50%);
        }

        #enemy {
            right: 20%;
            background-image: url('assets/images/20250623_162257.jpg');
            transform: translateX(50%);
        }

        #ally {
            left: 30%;
            bottom: 30%;
            width: 150px;
            height: 180px;
            background-image: url('assets/images/image-233-1.png');
            z-index: 9;
            transform: translateX(-50%);
            display: none;
        }

        .enemy-minion {
            position: absolute;
            width: 60px;
            height: 80px;
            background-image: url('assets/images/20250703_202025.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
            z-index: 8;
            display: none;
            image-rendering: pixelated;
        }

        .status-container {
            position: absolute;
            width: 250px;
            height: 60px;
            background-color: rgba(10, 10, 30, 0.8);
            border: 3px solid #6a5acd;
            border-radius: 5px;
            padding: 5px;
            z-index: 20;
            display: flex;
            flex-direction: column;
        }

        .status-name {
            font-size: 12px;
            color: #fff;
            margin-bottom: 3px;
            text-shadow: 0 0 5px #6a5acd;
        }

        .status-bar {
            height: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #483d8b;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .status-fill {
            height: 100%;
            transition: width 0.3s;
        }

        .hp-fill {
            background: linear-gradient(to right, #ff3864, #ff6b8b);
        }

        .tp-fill {
            background: linear-gradient(to right, #4169e1, #7b68ee);
        }

        .status-text {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
            color: white;
            text-shadow: 1px 1px 1px black;
        }

        #player-status {
            top: 20px;
            left: 20px;
        }

        #enemy-status {
            top: 20px;
            right: 20px;
        }

        #ally-status {
            top: 100px;
            left: 20px;
            display: none;
        }

        #battle-ui {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 180px;
            background-color: rgba(10, 10, 30, 0.9);
            border-top: 4px solid #6a5acd;
            display: flex;
            flex-direction: column;
            padding: 10px;
            z-index: 30;
            box-sizing: border-box;
        }

        #action-box {
            width: 100%;
            height: 120px;
            background-color: rgba(20, 20, 50, 0.7);
            border: 3px solid #7b68ee;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .action-row {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: space-between;
        }

        .action-button {
            width: 48%;
            height: 50px;
            background-color: #483d8b;
            color: #fff;
            border: 2px solid #7b68ee;
            border-radius: 5px;
            padding: 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        .action-button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .button-icon {
            margin-bottom: 3px;
            font-size: 14px;
        }

        .tp-cost {
            position: absolute;
            bottom: 2px;
            right: 5px;
            font-size: 8px;
            color: #00ccff;
        }

        .submenu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 220px;
            background-color: rgba(10, 10, 30, 0.95);
            display: none;
            flex-direction: column;
            padding: 15px;
            z-index: 40;
            border-top: 4px solid #7b68ee;
            box-sizing: border-box;
            overflow-x: auto;
        }

        .submenu-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
            width: 100%;
        }

        .submenu-button {
            min-width: 160px;
            height: 80px;
            background-color: #483d8b;
            color: #fff;
            border: 2px solid #7b68ee;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .submenu-button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .submenu-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .submenu-back {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        .submenu-back-button {
            width: 160px;
            height: 50px;
            background-color: #ff3864;
            font-size: 14px;
            border-color: #ff6b8b;
        }

        .battle-effect {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            animation: float-up 1s forwards;
            text-shadow: 2px 2px 0 #000;
            z-index: 40;
            pointer-events: none;
            color: #ff6b8b;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .shake {
            animation: shake 0.82s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
            transform: translate3d(0, 0, 0);
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        #precision-game {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            height: 150px;
            background-color: rgba(10, 10, 30, 0.95);
            border: 4px solid #7b68ee;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-shadow: 0 0 20px rgba(123, 104, 238, 0.5);
        }

        #precision-bar {
            width: 100%;
            height: 50px;
            background-color: #1a1a3a;
            border: 2px solid #483d8b;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        #precision-target {
            position: absolute;
            width: 30%;
            height: 100%;
            background-color: #7b68ee;
            left: 35%;
            opacity: 0.7;
        }

        #precision-indicator {
            position: absolute;
            width: 8px;
            height: 100%;
            background-color: #fff;
            left: 0;
            box-shadow: 0 0 5px #fff;
        }

        #dialogue-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 700px;
            background-color: rgba(10, 10, 30, 0.95);
            border: 4px solid #7b68ee;
            border-radius: 10px;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
            z-index: 1000;
            display: none;
            box-shadow: 0 0 20px rgba(123, 104, 238, 0.5);
        }

        #end-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 30, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }

        #music-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: #483d8b;
            color: white;
            border: 2px solid #7b68ee;
            border-radius: 5px;
            padding: 8px 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        /* Green Mode Styles */
        .green-mode {
            background-color: rgba(10, 30, 10, 0.9) !important;
            border-color: #4CAF50 !important;
        }

        .green-mode .status-container {
            border-color: #4CAF50 !important;
        }

        .green-mode .status-name {
            text-shadow: 0 0 5px #4CAF50 !important;
        }

        .green-mode .hp-fill {
            background: linear-gradient(to right, #4CAF50, #8BC34A) !important;
        }

        .green-mode .tp-fill {
            background: linear-gradient(to right, #2196F3, #4CAF50) !important;
        }

        @media (max-width: 768px) {
            .battle-character {
                width: 100px;
                height: 140px;
            }

            #player {
                left: 15%;
            }

            #enemy {
                right: 15%;
            }

            #ally {
                width: 80px;
                height: 100px;
                left: 25%;
            }

            .enemy-minion {
                width: 40px;
                height: 60px;
            }

            .status-container {
                width: 180px;
                height: 50px;
            }

            #battle-ui,
            .submenu {
                height: 200px;
            }

            #action-box {
                height: 110px;
            }

            .action-button,
            .submenu-button {
                height: 60px;
                font-size: 12px;
                min-width: 120px;
            }

            .submenu-button {
                min-width: 140px;
                height: 70px;
                font-size: 12px;
                padding: 8px;
            }

            .submenu-back-button {
                width: 140px;
                height: 45px;
            }

            .button-icon {
                font-size: 16px;
                margin-bottom: 5px;
            }

            #dialogue-box {
                font-size: 14px;
            }

            #precision-game {
                width: 90%;
                height: 120px;
            }

            #mobile-warning {
                display: flex;
            }
        }

        /* Panel Secreto */
        #secret-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 9998;
            display: none;
            backdrop-filter: blur(12px) brightness(0.7);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #secret-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, rgba(20, 20, 50, 0.98), rgba(10, 10, 30, 0.98));
            border: 4px solid #7b68ee;
            border-radius: 12px;
            padding: 30px;
            z-index: 9999;
            display: none;
            box-shadow: 0 0 40px rgba(123, 104, 238, 0.8),
                0 0 80px rgba(123, 104, 238, 0.4) inset;
            text-align: center;
            width: 85%;
            max-width: 380px;
            animation: panelGlow 2.5s infinite alternate ease-in-out;
            backdrop-filter: blur(8px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
        }

        #secret-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right,
                    rgba(123, 104, 238, 0.1) 0%,
                    rgba(123, 104, 238, 0) 50%,
                    rgba(123, 104, 238, 0.1) 100%);
            transform: rotate(45deg);
            animation: panelScan 8s linear infinite;
        }

        @keyframes panelScan {
            0% {
                transform: rotate(45deg) translate(-30%, -30%);
            }

            100% {
                transform: rotate(45deg) translate(30%, 30%);
            }
        }

        @keyframes panelGlow {
            0% {
                box-shadow: 0 0 20px rgba(123, 104, 238, 0.6),
                    0 0 40px rgba(123, 104, 238, 0.3);
                border-color: #7b68ee;
            }

            50% {
                box-shadow: 0 0 30px rgba(123, 104, 238, 0.9),
                    0 0 60px rgba(123, 104, 238, 0.5);
                border-color: #9d8aff;
            }

            100% {
                box-shadow: 0 0 20px rgba(123, 104, 238, 0.6),
                    0 0 40px rgba(123, 104, 238, 0.3);
                border-color: #7b68ee;
            }
        }

        #secret-panel h3 {
            color: #9d8aff;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(157, 138, 255, 0.8);
            font-size: 20px;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 10px;
        }

        #secret-panel h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(to right, transparent, #7b68ee, transparent);
        }

        #secret-code {
            margin: 20px 0;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            width: calc(100% - 30px);
            text-align: center;
            background-color: rgba(10, 10, 20, 0.8);
            color: #e0e0ff;
            border: 2px solid #5a4fcf;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease-out;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #secret-code::placeholder {
            color: rgba(200, 200, 255, 0.3);
            letter-spacing: normal;
        }

        #secret-code:focus {
            border-color: #9d8aff;
            box-shadow: 0 0 15px rgba(157, 138, 255, 0.6);
            background-color: rgba(15, 15, 30, 0.9);
            transform: translateY(-2px);
        }

        #submit-secret {
            background: linear-gradient(145deg, #483d8b, #3a2d7a);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            margin-top: 20px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #submit-secret::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s;
        }

        #submit-secret:hover {
            background: linear-gradient(145deg, #5a4fcf, #483d8b);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(123, 104, 238, 0.6);
        }

        #submit-secret:hover::before {
            left: 100%;
        }

        #submit-secret:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(123, 104, 238, 0.6);
        }

        /* Botón flotante para móviles */
        #secret-panel-toggle {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(123, 104, 238, 0.3);
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            z-index: 9997;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        #secret-panel-toggle:hover,
        #secret-panel-toggle.active {
            opacity: 1;
            background: rgba(123, 104, 238, 0.7);
            transform: none;
            box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.3);
        }

        /* Efectos */
        .emoji-effect {
            font-size: 32px;
            animation: emoji-float 1.5s ease-out forwards, emoji-scale 1.5s ease-in-out;
            z-index: 50;
        }

        @keyframes emoji-float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-80px) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes emoji-scale {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.8);
            }
        }

        .button-pressed {
            transform: scale(0.95);
            opacity: 0.8;
            transition: all 0.1s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .pulse-effect {
            animation: pulse 0.5s;
        }

        .heal-effect {
            position: absolute;
            font-size: 32px;
            animation: float-up 1.5s ease-out forwards;
            z-index: 50;
        }
    </style>
</head>

<body>
    <div>
        <div id="loading-screen">
            <h2>Cargando Recursos...</h2>
            <div id="loading-bar">
                <div id="loading-progress"></div>
            </div>
        </div>

        <button id="music-toggle">Música: ON</button>
        <div id="debug-info"
            style="position: fixed; bottom: 5px; left: 5px; font-size: 10px; color: #7b68ee; z-index: 1000;"></div>

        <div id="mobile-warning">
            <h2>¡GIRA TU DISPOSITIVO!</h2>
            <p>Para una mejor experiencia, gira tu teléfono a modo horizontal</p>
        </div>

        <div id="game-container">
            <div id="battle-bg"></div>

            <div id="player" class="battle-character"></div>
            <div id="ally" class="battle-character"></div>
            <div id="enemy" class="battle-character"></div>

            <div id="enemy-minion1" class="enemy-minion"></div>
            <div id="enemy-minion2" class="enemy-minion"></div>

            <div id="player-status" class="status-container">
                <div class="status-name">JUGADOR</div>
                <div class="status-bar">
                    <div id="player-health-fill" class="status-fill hp-fill" style="width: 100%">
                        <span class="status-text" id="player-health-text">400/400</span>
                    </div>
                </div>
                <div class="status-bar">
                    <div id="player-tp-fill" class="status-fill tp-fill" style="width: 0%">
                        <span class="status-text" id="player-tp-text">0/100</span>
                    </div>
                </div>
            </div>

            <div id="enemy-status" class="status-container">
                <div class="status-name">POLLOLITO</div>
                <div class="status-bar">
                    <div id="enemy-health-fill" class="status-fill hp-fill" style="width: 100%">
                        <span class="status-text" id="enemy-health-text">850/850</span>
                    </div>
                </div>
            </div>

            <div id="ally-status" class="status-container">
                <div class="status-name">ALIADO</div>
                <div class="status-bar">
                    <div id="ally-health-fill" class="status-fill hp-fill" style="width: 100%">
                        <span class="status-text" id="ally-health-text">100/100</span>
                    </div>
                </div>
            </div>

            <div id="battle-ui">

        <script>
            // Barra de carga
            document.addEventListener('DOMContentLoaded', function () {
                const loadingScreen = document.getElementById('loading-screen');
                const loadingProgress = document.getElementById('loading-progress');
                const gameContainer = document.getElementById('game-container');

                // Simular progreso de carga
                let progress = 0;
                const interval = setInterval(function () {
                    progress += Math.random() * 10;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);

                        // Ocultar pantalla de carga después de un breve retraso
                        setTimeout(function () {
                            loadingScreen.style.opacity = '0';
                            setTimeout(function () {
                                loadingScreen.style.display = 'none';
                                gameContainer.style.display = 'block';

                                // Iniciar música u otras acciones post-carga aquí
                                if (typeof initGame === 'function') {
                                    initGame();
                                }
                            }, 500);
                        }, 300);
                    }

                    // Actualizar barra de progreso
                    loadingProgress.style.width = progress + '%';
                }, 100);
            });

            // Detectar si es móvil y mostrar advertencia si está en vertical
            function checkOrientation() {
                const warning = document.getElementById('mobile-warning');
                if (window.innerHeight > window.innerWidth && window.matchMedia("(max-width: 768px)").matches) {
                    warning.style.display = 'flex';
                } else {
                    warning.style.display = 'none';
                }
            }

            window.addEventListener('resize', checkOrientation);
            window.addEventListener('load', checkOrientation);
        </script>
